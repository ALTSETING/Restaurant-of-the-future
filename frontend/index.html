<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Menu</title>

  <link rel="stylesheet" href="/static/styles.css" />
  <script defer src="/static/app.js"></script>
</head>
<body>
  <div class="wrap">
    <h1>QR Menu</h1>
    <div class="muted">Меню завантажується з <code>/api/menu</code>, замовлення відправляється на <code>/api/orders</code></div>

    <div class="row mt14">
      <div class="card menu">
        <h2 class="h2">Меню</h2>
        <div id="menuList" class="mini">Loading...</div>
      </div>

      <div class="card cart">
        <h2 class="h2">Koszyk</h2>

        <label class="mini">Table code</label>
        <input id="tableCode" placeholder="наприклад: abx92k" value="abx92k" />

        <div id="cartList" class="mini mt10">Na razie pusto</div>

        <div class="total" id="total">Total: 0 zł</div>

        <div class="actions">
          <button class="btn2" id="clearBtn" type="button">Wyczyść</button>
          <button class="btn grow" id="orderBtn" type="button">Złóż zamówienie</button>
        </div>

        <div id="msg" class="mini mt12"></div>
      </div>
    </div>
  </div>

</body>
</html>
</script>
</body>
</html>
